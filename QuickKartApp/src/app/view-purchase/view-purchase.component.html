<div class="Container">
  <p style="text-align:left">you have purchased the following products</p>
  <div class="ngForm">
    <div class="table">
      <table class="table" style="background-color:rgba(220,230,242,1); font-size:12pt" >
        <tr>
          <th>PurchaseId</th>
          <th>ProductName</th>
          <th>Quantity Purchased</th>
          <th>Date of purchase</th>
        </tr>
        <tr *ngFor="let p of purchase " style="background-color:ghostwhite">
          <th>{{p.PurchaseId}}</th>
          <th>{{p.ProductName}}</th>
          <th>{{p.QuantityPurchased}}</th>
          <th>{{p.PurchaseDate}}</th>
        </tr>

      </table>
    </div>
  </div>

</div>
